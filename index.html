  <link rel="stylesheet" href="index.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ausbildungsnachweis</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ausbildungsnachweise</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.ihk.de/koeln/">IHK</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Profil
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profil</a></li>
              <li><a class="dropdown-item" href="#">Einstellungen</a></li>
              <li><a class="dropdown-item" href="./log-in-form.html">Abmelden</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <form action="" id="journal-form">
    <section class="container-md" id="section">
      <div class="row">
        <label for="activity-input" class="form-label activity-label">
          Aktivität
        </label>
        <input type="text" class="form-control activity-input" placeholder="Aktivität" name="activity1">
        <label for="duration-input" class="form-label duration-label">
          Dauer
        </label>
        <input type="number" class="form-control duration-input" placeholder="Dauer" max="8" min="0" name="duration1">
      </div>
      <div class="row">
        <input type="text" class="form-control activity-input" placeholder="Aktivität" name="activity2">
        <input type="number" class="form-control duration-input" placeholder="Dauer" max="8" min="0" name="duration2">
      </div>
      <div class="row">
        <input type="text" class="form-control activity-input" placeholder="Aktivität" name="activity3">
        <input type="number" class="form-control duration-input" placeholder="Dauer" max="8" min="0" name="duration3">
      </div>
      <div class="row">
        <input type="text" class="form-control activity-input" placeholder="Aktivität" name="activity4">
        <input type="number" class="form-control duration-input" placeholder="Dauer" max="8" min="0" name="duration4">
      </div>
      <div class="row add-button">
        <button type="button" class="btn btn-primary" onclick="">+</button>
      </div>
    </section>
    <div class="alert alert-danger hidden" role="alert">
      Aktivitätsdauer muss zwischen 1 und 8 Stunden sein
    </div>
    <section class="container-md button-group">
      <button type="button" class="btn btn-outline-primary" onclick="resetForm()">Abbrechen</button>
      <input type="submit" class="btn btn-primary" value="Speichern">
    </section>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
