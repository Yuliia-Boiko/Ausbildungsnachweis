<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ausbildungsnachweis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form class="log-in border">
        <h1>Log in</h1>
        <div class="mb-3">
            <label for="email-input" class="form-label">Email Adresse</label>
            <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="inputPassword6" class="col-form-label">Passwort</label>
            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            <span id="passwordHelpInline" class="form-text">
                Muss 8-20 Zeichen lang sein.
            </span>
        </div>
        <button type="button" class="btn btn-primary" onclick="window.location.href='index.html'">Anmelden</button>
        <button type="button" class="btn btn-link">Passwort vergessen?</button>
        <hr />
        <label for="sign-up-btn">Nicht registriert?</label>
        <button type="button" class="btn btn-primary" id="sign-up-btn">Registrieren</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
